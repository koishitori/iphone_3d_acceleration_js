<!DOCTYPE html>
<html>
<head>
  <title>iPhone 3D Acceleration test</title>
  <meta name="viewport" content="width=480"/>
  <style type="text/css" media="screen">
    .face {
        position: absolute;
        top: 90px;
        left: 360px;
        width: 200px;
        height: 200px;
        overflow: hidden;
        font-family: monospace;
        font-weight: bold;
        font-size: 24px;
    }

    .face > a {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        color: white;
        margin: auto;
        font-size: 36px;
        text-align: center;
        height: 3.2rem;
    }
    .top {
        top: 100px;
        left: 100px;
        background: #ff0000;
        color: #999;
        -webkit-transform: rotate(-45deg) skew(15deg, 15deg);
        -moz-transform: rotate(-45deg) skew(15deg, 15deg);
        -o-transform: rotate(-45deg) skew(15deg, 15deg);
        -ms-transform: rotate(-45deg) skew(15deg, 15deg);
        transform: rotate(-45deg) skew(15deg, 15deg);
    }

    .left {
        top: 100px;
        left: 100px;
        background: #00ff00;
        color: #333;
        -webkit-transform: rotate(15deg) skew(15deg, 15deg);
        -moz-transform: rotate(15deg) skew(15deg, 15deg);
        -o-transform: rotate(15deg) skew(15deg, 15deg);
        -ms-transform: rotate(15deg) skew(15deg, 15deg);
        transform: rotate(15deg) skew(15deg, 15deg);
    }

    .right {
        top: 100px;
        left: 100px;
        background: #0000ff;
        color: #666;
        -webkit-transform: rotate(-15deg) skew(-15deg, -15deg);
        -moz-transform: rotate(-15deg) skew(-15deg, -15deg);
        -o-transform: rotate(-15deg) skew(-15deg, -15deg);
        -ms-transform: rotate(-15deg) skew(-15deg, -15deg);
        transform: rotate(-15deg) skew(-15deg, -15deg);
    }
  </style>
  <script src="./iphone_3d_acceleration.js" charset="utf-8"></script>
  <script type="text/javascript">
    var i3D_acceleration = new iphone_3d_acceleration();
    i3D_acceleration.transform_cube = function( rotX, rotY, rotZ ){
	    var matrix = new WebKitCSSMatrix();
      if(rotZ>0){
        document.getElementById('face_z2').style.visibility="hidden";
        document.getElementById('face_z1').style.visibility="visible";
        document.getElementById('face_z1').style.WebkitTransform=matrix.rotate(rotY,rotX,0).translate(0,0,-100);
      }else{
        document.getElementById('face_z1').style.visibility="hidden";
        document.getElementById('face_z2').style.visibility="visible";
        document.getElementById('face_z2').style.WebkitTransform=matrix.rotate(rotY,rotX,0).translate(0,0,100);
      }
      if(rotY>0){
        document.getElementById('face_y').style.WebkitTransform=matrix.rotate(rotY-90, rotX, 0).translate(0, 0, 100);
      }else{
        document.getElementById('face_y').style.WebkitTransform=matrix.rotate(rotY+90, rotX, 0).translate(0, 0, 100);
      }
      if(rotX>0){
        document.getElementById('face_x').style.WebkitTransform=matrix.rotate(0,-90-rotX,0).rotate(0, 0, rotY).translate(0, 0, 100);
      }else{
        document.getElementById('face_x').style.WebkitTransform=matrix.rotate(0,90+rotX,0).rotate(0, 0, rotY).translate(0, 0, 100);
      }
    };
    i3D_acceleration.init(
      function(){
        i3D_acceleration.transform_cube(
          Math.asin( i3D_acceleration.gx / 9.8 ) / Math.PI * 180, //var rotX = Math.atan(i3D_acceleration.gx/i3D_acceleration.gz)/Math.PI*180;
      	  Math.asin( i3D_acceleration.gy / 9.8 ) / Math.PI * 180, //var rotY = Math.atan(i3D_acceleration.gy/i3D_acceleration.gz)/Math.PI*180;
      	  Math.asin( i3D_acceleration.gz / 9.8 ) / Math.PI * 180, //var rotZ = Math.atan(i3D_acceleration.gx/i3D_acceleration.gy)/Math.PI*180;
        );
      }
    );
    i3D_acceleration.transform_cube(45,45,45);
  </script>
</head>
<body>
  <h1>旧ひらのんこむ</h1><br/><br/>
  <div class="face left" id="face_z1"><a href="test.html">test1</a>
  </div>
  <div class="face top" id="face_y"><a href="about.html">about</a>
  </div>
  <div class="face right" id="face_x"><a href="test.html">test2</a>
  </div>
  <div class="face left" id="face_z2" style="visibility: hidden"><a href="secret.html">secret</a>
  </div>
</body>
</html>
